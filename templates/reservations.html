<!DOCTYPE html>
<html>
<head>
    <title>Reservations</title>
</head>
<body>
    <h1>Reserve a Tool</h1>
    <form method="post">
        Tool Name: <input type="text" name="tool_name" required><br>
        Start Time: <input type="datetime-local" name="start_time" required><br>
        End Time: <input type="datetime-local" name="end_time" required><br>
        <input type="submit" value="Reserve">
    </form>

    <h2>Existing Reservations</h2>
    <ul>
        {% for res in reservations %}
        <li>{{ res.tool_name }} reserved by {{ res.user }} from {{ res.start_time }} to {{ res.end_time }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
